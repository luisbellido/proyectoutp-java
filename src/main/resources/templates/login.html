<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
<meta http-equiv='x-ua-compatible' content='ie=edge'>
<meta th:if="${success}" http-equiv="refresh" th:attr="content=${'0; url=/dashboard'}" />
<title>Sistema | Acceso </title>

<link href='http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css' rel='stylesheet'>
<link href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.5.3/css/bootstrapValidator.min.css' rel='stylesheet'>
<script src='http://code.jquery.com/jquery-1.11.1.min.js'></script>
<script src='http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.5.3/js/bootstrapValidator.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.5.3/js/language/es_ES.min.js'></script>

<script type="text/javascript">
$(document).ready (function(){
	$("#msg-alert").fadeTo(2000, 500).slideUp(500, function(){
   		$("#msg-alert").slideUp(500);
    });
});
</script>


</head>
<body>

<div class="panel panel-primary" style="max-width:500px; margin-left:auto;margin-right:auto; margin-top: 20px;">
	
	<div class="panel-heading">
		<h3 class="panel-title text-center">Inicio de Sesión</h3>
    </div>
    
    <div class="panel-body">
				
				<div th:if="${message}" th:class="${cssclass}" role="alert" id="msg-alert">
	   	   			<button type="button" class="close" data-dismiss="alert" aria-label="Close">
	   	   				<span aria-hidden="true">&times;</span>
					</button>
				  	<strong th:text="*{message}"></strong>
				</div>
	   	   		
	          <form id='loginForm' class='form-horizontal' th:action="@{/login}" th:object=${user}  method="POST">
	            <div class='form-group'>
				  <label class='col-md-3 control-label'>Usuario:</label>
				  <div class='col-md-7'>
				    <input type='text' class='form-control' th:field="*{username}" autofocus />
				    <span th:if="${#fields.hasErrors('username')}" class="label label-danger" th:errors="*{username}"></span>
				  </div>
			    </div>
				<div class='form-group'>
			 	  <label class='col-md-3 control-label'>Contraseña:</label>
				  <div class='col-md-7'>
				    <input type='password' class='form-control' th:field="*{passname}"  />
				    <span th:if="${#fields.hasErrors('passname')}" class="label label-danger" th:errors="*{passname}"></span>
				  </div>
				</div>
				<div class='form-group'>
			      <div class='col-md-5 col-md-offset-3'>
					<button type='submit' class='btn btn-primary'>
						<span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Ingresar
					</button>
				  </div>
				</div>
		      </form>

    </div>
</div>

<script type="text/javascript" th:src="@{/js/index.js}"></script>

</body>
</html>
